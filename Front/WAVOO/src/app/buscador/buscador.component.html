<div class="buscador-horizontal">
    <label>Origen:</label>
    <input type="text" placeholder="Origen" [(ngModel)]="origen">

    <label>Destino:</label>
    <input type="text" placeholder="Destino" [(ngModel)]="destino">

    <label>Fecha Inicio:</label>
    <input type="date" class="date" [(ngModel)]="fInicio">

    <label>Fecha Fin:</label>
    <input type="date" class="date" [(ngModel)]="fFin" [min]="fInicio">

    <label>Pasajeros:</label>
    <select [(ngModel)]="pDisponibles">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>

    <button (click)="buscar()">Buscar</button>
</div>

<router-outlet></router-outlet>
